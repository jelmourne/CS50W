<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="/pset1/stylesheet.css">
        <link rel="icon" type="image/x-icon" href="https://www.google.com/favicon.ico">
        <title>Search</title>
    </head>
    <body>
        <div>
            <a class="options" href="/pset1/views/index.html">Google Search</a>
        </div>
        <br>
        <div>
            <div class="logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/77/Google_Images_2015_logo.svg" height="92" width="272" alt="Google">
            </div>
            <br>
            <div class="searchloc">
                <form action="https://www.google.com/search">
                    <div>
                        <input class="search" type="text" name="q" id="search">
                        <input type="hidden" name="tbm" value="isch">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
