<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="/pset1/stylesheet.css">
        <link rel="icon" type="image/x-icon" href="https://www.google.com/favicon.ico">
        <title>Search</title>
    </head>
    <body>
        <div>
            <a class="options" href="/pset1/views/image.html">Image Search</a>
            <a class="options" href="/pset1/views/advance.html">Advanced Search</a>
        </div>
        <br>
        <div>
            <div>
                <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" height="92" width="272" alt="Google">
            </div>
            <br>
            <div>
                <form action="https://www.google.com/search">
                    <div class="searchloc">
                        <input class="search" type="text" name="q" id="search">
                    </div>
                    <br>
                    <div class="searchloc">
                        <input class="button" type="submit" value="Google Search">
                        <input class="button" type="submit" value="Im Feeling Lucky">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
