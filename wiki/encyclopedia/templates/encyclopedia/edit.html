{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit {{title}}
{% endblock %}

{% block body %}
    <form method="post" action="{% url 'edit' title %}">
        {%csrf_token%}
        <h1>{{title}}</h1>
        {{ form }}
        <span>
            <input type="submit" name="Save">
        </span>  
    </form>

{% endblock %}
